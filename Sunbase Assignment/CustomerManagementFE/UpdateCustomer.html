<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button style="width: 100px;" onclick="window.location.href='index.html'">Back</button>
    <div class="container">
        <h2>Update Customer</h2>
        <form id="updateCustomerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <button type="submit">Update</button>
        </form>
    </div>
    <script>
        // const token = localStorage.getItem('authToken'); // Retrieve the token from local storage
        const UserToken = localStorage.getItem('UserToken'); // Retrieve the token from local storage
        const token = localStorage.getItem('authToken'); // Retrieve the token from local storage
        if (!token) {
            alert('You are not logged in');
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', function () {
            const customerId = localStorage.getItem('editCustomerId');
            if (!customerId) {
                alert('No customer ID found');
                window.location.href = 'index.html';
                return;
            }

            // Fetch customer details and prefill the form
            fetch(`http://localhost:8080/api/customer/${customerId}`, {
                method: 'GET',
                // headers: {
                //     'Authorization': UserToken
                // }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(customer => {
                document.getElementById('firstName').value = customer.first_name;
                document.getElementById('lastName').value = customer.last_name;
                document.getElementById('street').value = customer.street;
                document.getElementById('address').value = customer.address;
                document.getElementById('city').value = customer.city;
                document.getElementById('state').value = customer.state;
                document.getElementById('email').value = customer.email;
                document.getElementById('phone').value = customer.phone;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        document.getElementById('updateCustomerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const customerId = localStorage.getItem('editCustomerId');
            const customer = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                street: document.getElementById('street').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            fetch(`http://localhost:8080/api/updateCustomer/${customerId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(customer)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(() => {
                alert('Customer updated successfully');
                window.location.href = 'index.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
