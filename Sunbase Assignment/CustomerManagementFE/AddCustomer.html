<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button style="width: 100px;" onclick="window.location.href='index.html'">Back</button>
    <div class="container">
        
        <h2>Add Customer</h2>
        <form id="addCustomerForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br><br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br><br>
            <button type="submit">Add Customer</button>
        </form>
    </div>
    <script>

const token = localStorage.getItem('authToken'); // Retrieve the token from local storage
const UserToken = localStorage.getItem('UserToken'); // Retrieve the token from local storage
        
    document.getElementById('addCustomerForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const customer = {
            first_name: document.getElementById('firstName').value,
            last_name: document.getElementById('lastName').value,
            street: document.getElementById('street').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            state: document.getElementById('state').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value
        };

        fetch('http://localhost:8080/api/addCustomer', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 'Authorization': UserToken
            },
            body: JSON.stringify(customer)
        })
        .then(response => response.json())
        .then(data => {
            console.log(data)
            alert('Customer added successfully');
            window.location.href = 'index.html';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    </script>
</body>
</html>
