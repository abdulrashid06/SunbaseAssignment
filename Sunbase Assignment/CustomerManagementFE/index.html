<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            width: auto;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .actions button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #0056b3;
        }

        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container select,
        .search-container input {
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        .search-container input {
            display: none;
            /* Initially hidden */
            flex: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .edit-button {
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #successMessage {
            display: none;
            /* Hide initially */
            padding: 10px;
            margin-top: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Customer List</h2>
        <div class="actions">
            <div class="search-container">
                <select id="searchBy" onchange="toggleSearchInput()">
                    <option value="">Search By</option>
                    <option value="name">Name</option>
                    <option value="city">City</option>
                    <option value="state">State</option>
                    <option value="email">Email</option>
                </select>
                <input type="text" id="searchInput" placeholder="Enter search value">
                <button onclick="searchCustomers()">Search</button>
            </div>
            <button onclick="window.location.href='AddCustomer.html'">Add Customer</button>
            <button id="syncButton" onclick="syncCustomers()">Sync Customers</button>
        </div>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>UUID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer data will be appended here -->
            </tbody>
        </table>
        <div id="pagination"></div>
        <div id="successMessage">Customer deleted successfully!</div>
    </div>
    <script>
        const token = localStorage.getItem('authToken'); // Retrieve the token from local storage
        const UserToken = localStorage.getItem('UserToken'); // Retrieve the token from local storage
        const loggedInUser = localStorage.getItem('loggedInUser');

        if (!token) {
            alert('You are not logged in');
            window.location.href = 'login.html';
        }

        // Show/Hide Sync button based on logged-in user
        const syncButton = document.getElementById('syncButton');
        if (loggedInUser !== 'test@sunbasedata.com') {
            syncButton.style.display = 'none';
        }

        let currentPage = 0;
        function fetchCustomerList(page = 0) {
            currentPage = page;
            fetch(`http://localhost:8080/api/getCustomerListWithPagination?page=${page}`, {
                method: 'GET',
                // headers: {
                //     'Authorization': UserToken // Use the token from local storage
                // }
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)

                    updatePaginationControls(data.totalPages);
                    renderCustomerTable(data.content)
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function updatePaginationControls(totalPages) {
            const paginationDiv = document.getElementById('pagination');
            paginationDiv.innerHTML = '';

            for (let i = 0; i < totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i + 1;
                button.className = i === currentPage ? 'active' : '';
                button.onclick = () => fetchCustomerList(i);
                paginationDiv.appendChild(button);
            }
        }

        function editCustomer(id) {
            // Store the customer ID in local storage to fetch the customer details later
            localStorage.setItem('editCustomerId', id);
            window.location.href = 'UpdateCustomer.html';
        }

        function deleteCustomer(customerId) {
            if (confirm('Are you sure you want to delete this customer?')) {
                fetch(`http://localhost:8080/api/delete/${customerId}`, {
                    method: 'DELETE',
                    // headers: {
                    //     'Authorization': UserToken // Use the token from local storage
                    // }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        fetchCustomerList(currentPage);
                        // Show success message
                        const successMessage = document.getElementById('successMessage');
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            successMessage.style.display = 'none';
                        }, 3000);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        }

        function searchCustomers() {
            const searchType = document.getElementById("searchBy").value;
            const searchValue = document.getElementById("searchInput").value;

            if (!searchType || !searchValue) {
                alert('Please select a search type and enter a search value.');
                return;
            }

            fetch(`http://localhost:8080/api/search?searchType=${searchType}&searchValue=${searchValue}`, {
                method: 'GET',
                headers: {
                    // 'Authorization': 'Bearer ' + token // Ensure you include the auth token if needed
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    renderCustomerTable(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }




        function renderCustomerTable(customers) {
            const tbody = document.getElementById('customerTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            customers.forEach(customer => {
                const row = tbody.insertRow();
                row.insertCell(0).innerText = customer.uuid;
                row.insertCell(1).innerText = customer.first_name;
                row.insertCell(2).innerText = customer.last_name;
                row.insertCell(3).innerText = customer.street;
                row.insertCell(4).innerText = customer.address;
                row.insertCell(5).innerText = customer.city;
                row.insertCell(6).innerText = customer.state;
                row.insertCell(7).innerText = customer.email;
                row.insertCell(8).innerText = customer.phone;
                const actionsCell = row.insertCell(9);
                actionsCell.innerHTML = `
            <button class="edit-button" onclick="editCustomer('${customer.id}')">
                <i class="fa-regular fa-pen-to-square"></i>
            </button>
            <button class="delete-button" onclick="deleteCustomer('${customer.id}')">
                <i class="fa-regular fa-trash-can"></i>
            </button>
        `;
            });
        }

        function toggleSearchInput() {
            const searchBy = document.getElementById('searchBy').value;
            const searchInput = document.getElementById('searchInput');

            if (searchBy) {
                searchInput.style.display = 'block';
            } else {
                searchInput.style.display = 'none';
                searchInput.value = ''; // Clear the input value when hidden
            }
        }

        function syncCustomers() {
    fetch('https://qa.sunbasedata.com/sunbase/portal/api/assignment.jsp?cmd=get_customer_list', {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + token
        }
    })
    .then(response => response.text()) // Use .text() to handle plain text response
    .then(data => {
        // Convert text data to JSON, if possible
        console.log(data)
        try {
            const jsonData = JSON.parse(data);
            fetch('http://localhost:8080/api/sync', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify(jsonData)
            })
                .then(response => response.text()) // Handle response as text
                .then(responseText => {
                    alert('Customers synchronized successfully');
                    location.reload(); // Refresh the page
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        } catch (error) {
            console.error('Invalid JSON format:', error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

        // Initial fetch of customer list
        fetchCustomerList();
    </script>
</body>

</html>
